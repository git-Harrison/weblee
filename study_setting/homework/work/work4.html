<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<style>
		
		body,div,ul,li,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6,form,fieldset,legend,textarea,p,select,button,figure {margin:0;padding:0;}
		em,address {font-style:normal;}
		ul,li,ol {list-style:none;}
		h1,h2,h3,h4,h5,h6 {font-weight:normal;}
		a {text-decoration: none;}
		img,fieldset {border:0;}
		video, img {width: 100%;}
		table {width:100%; border-spacing:0; border-collapse: collapse;}
		button,select {cursor: pointer;}
		::before, ::after {box-sizing: border-box;}
		label, input, button, select, img {vertical-align: middle;border: none;max-width: 100%;}
		button {outline: none;}
		input::-webkit-input-placeholder,
		textarea::-webkit-input-placeholder {
			font: inherit;
			-webkit-transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out, visibility 0.3s ease-in-out;
			transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out, visibility 0.3s ease-in-out;
		}

		.container {width: 1000px; margin: 0 auto; background-color: #343434;}

		header {text-align: center;}
		header img {width: 110px;}

		.banner {text-align: center; background-color: #eee;}
		.banner img {display: block; width: 100%;}

		.content {margin-top: 30px;}
		.content ul {padding: 20px 0; text-align: center;}
		.content ul li {display: inline-block; width: 150px; height: 200px; margin-right: 8px; background-color: yellow;}
		.content ul li:last-child {margin-right: 0;}

	</style>


	<div class="wrap">
		
		<header>
			<img src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="로고">
		</header>

		<div class="banner">
			<img src="https://rs.nxfs.nexon.com/bannerusr/21/3/kvb724142634090.png" alt="배너">
		</div>

		<div class="content">
			<div class="container">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
